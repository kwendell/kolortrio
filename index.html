<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>KoLor Trio</title>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- JQuery CDN -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <style type="text/css">
        @font-face {
        font-family: "Eraser";
        src: url(fonts/EraserRegular.ttf) format("truetype");
        }


        .eraser {
            font-family: "Eraser", Verdana, Tahoma;
        }

        @font-face {
            font-family: "Elliot";
            src: url(fonts/ElliotSix.ttf) format("truetype");
        }




    .elliot {
         font-family: "Elliot", Verdana, Tahoma;

    }
</style>

	</head>
	<body>
	<div >
	    <div id="homePage">
		  <h1 class="eraser" > <span style="color:red">K</span><span style="color:green">o</span><span style="color:blue">L</span><span style="color:red">o</span><span style="color:green">r</span>&nbsp;<span style="color:blue">T</span><span style="color:red">r</span><span style="color:green">i</span><span style="color:blue">o</span></h1>
		    <img src='images/regCrayonBigRotated.gif'></img>
		    <img src='images/greenCrayonBigSoftened.gif'></img>
		    <img src='images/blueCrayonBigRotated.gif'></img>

            <img src='images/greenCrayonBigSoftened.gif'></img>
            <img src='images/regCrayonBigRotated.gif'></img>




            <div class="class="container-fluid">
              <div class="row">
                <div class="col-md-2">
                  <ul data-bind="foreach:viewList">
                    <li data-bind="text:name, click:$parent.setView" class="eraser"></li>
		          </ul>
                </div>  <!-- end column -->
                <div class="col-md-10">
                  <div data-bind="if :isHome" >
                    <h1 class="eraser">Home</h1>
                  </div>
                  <div data-bind="if :isRecordPlayer">
                    <h1 class="eraser">Record Player</h1>
                      <div class="row">
                        <div class="col-md-3">

                          <img  data-bind="click:  recordPlayerView.playSong" src='images/redRecord.png'></img>

                        </div>
                        <div class="col-md-6">
                          <img src='images/record-player-black-and-white-simple-reduced.png'></img>
                        </div>
                      </div>  <!-- end row -->
                    </div>  <!-- end data-bind="if: " -->

                    <div data-bind="if :isSignUp">
                      <h1 class="eraser">Sign Up</h1>
                    </div>
                    <div data-bind="if :isAbout">
                      <h1 class="eraser">About</h1>
                    </div>
                  </div> <!-- end column -->
                </div> <!-- end row -->
            </div> <!-- end container -->


		</div>
      </div>



		<!--
		<div id="recordPlayer">
		<h1 class="eraser">Record Player</h1>
		<div id="redRecord"> <img src='images/redRecord.png'></img></div>
		  <img src='images/record-player-black-and-white-simple-reduced.png'></img>
		</div>
-->


   
	</body>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js">
    </script>
	<script src="js/resources.js ">
    </script>
    <script src="js/recordPlayerView.js ">
    </script>
  <script src="js/HomeView.js ">
    </script>
     <script src="js/AboutView.js ">
    </script>
     <script src="js/SignUpView.js ">
    </script>
	<script src="js/app.js ">
    </script>
	
	

</html>
